<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Lab 5 - Nodesql Client</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{font-family: Arial, sans-serif;max-width:900px;margin:20px auto;padding:0 16px}
        .container{display:block}
        .form-group{margin:8px 0}
        textarea{width:100%;height:120px}
        .result{margin-top:12px}
        .error{color:#b00020}
        .success{color:#0a7d00}
        table.result-table{border-collapse:collapse;width:100%}
        table.result-table th, table.result-table td{border:1px solid #ccc;padding:6px}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainHeading">Lab 5: Nodesql Client/Server</h1>

        <div class="section">
            <h2>Insert Sample</h2>
            <div class="form-group">
                <button id="insertSampleBtn">Insert Sample Row</button>
            </div>
            <div id="insertResult" class="result"></div>
        </div>

        <hr>

        <div class="section">
            <h2>Run SQL Query</h2>
            <div class="form-group">
                <textarea id="queryTextarea" placeholder="Enter a SQL query (SELECT or INSERT only)"></textarea>
            </div>
            <div class="form-group">
                <button id="querySubmitBtn">Run Query</button>
            </div>
            <div id="queryResult" class="result"></div>
        </div>
    </div>

    <script src="lang.js"></script>
    <script src="script.js"></script>
</body>
</html>
