<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Dictionary REST API Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="mainHeading">Dictionary REST API</h1>
        
        <div class="section">
            <h2 id="lookupHeading">Look Up Word</h2>
            <div class="form-group">
                <input type="text" id="searchWord" placeholder="Enter word to search">
                <button onclick="searchWord()" id="searchButton">Search</button>
            </div>
            <div id="searchResult" class="result"></div>
        </div>

        <div class="section">
            <h2 id="addDefinitionHeading">Add New Definition</h2>
            <div class="form-group">
                <input type="text" id="newWord" placeholder="Word">
                <input type="text" id="newDefinition" placeholder="Definition">
                <button onclick="addDefinition()" id="addButton">Add</button>
            </div>
            <div id="addResult" class="result"></div>
        </div>



        <div class="section">
            <h2 id="allDefinitionsHeading">All Definitions</h2>
            <button onclick="getAllDefinitions()" id="loadAllButton">Load All Definitions</button>
            <div id="allDefinitions" class="result"></div>
        </div>
    </div>

    <script src="lang.js"></script>
    <script src="script.js"></script>
</body>
</html>
